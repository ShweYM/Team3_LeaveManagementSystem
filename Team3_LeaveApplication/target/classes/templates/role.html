<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">

<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div class="main-panel">
          <div class="content-wrapper">
	<div class="col-12 grid-margin">
		<div class="card">
			<div class="card-body">
				<h1 class="card-title"> Role</h1>
				<form class="form-sample" th:object = "${role}" th:action="@{/user/admin/saverole}" method="post")>
					<p class="card-description"> Role Details </p>
					<input type="hidden" th:field="*{Id}">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">Role Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" th:field = "*{roleName}"/>
								</div>
							</div>
						</div>
					</div>
					
				<button type="button" class="btn btn-danger" th:action="@{/user/admin/deleterole}">Delete</button>
				<button type="submit" class="btn btn-success mr-2">Save</button>
                          <button class="btn btn-light">Cancel</button>
			</form>
			</div>
		</div>
	<footer class="footer">

              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2020 Team 3. All rights reserved.</span>
              </span>

</div>
</div>
</div>
