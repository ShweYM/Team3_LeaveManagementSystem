<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- inject:css -->
<link rel="stylesheet" href="../../assets/css/shared/style.css"
	th:href="@{/assets/css/shared/style.css}" />
<link rel="stylesheet" href="../../assets/css/demo_1/style.css"
	th:href="@{/assets/css/demo_1/style.css}" />
<link rel="stylesheet" href="../../custom/custom.css"
	th:href="@{/custom/custom.css}" />
<title>User Dashboard</title>
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<!-- partial -->
	<!-- <div class="main-panel"> -->
	<div class="content-wrapper">
		<!-- Page Title Header Starts-->
		<div class="row page-title-header">
			<div class="col-12">
				<div class="page-header">
					<h4 class="approveformhead" style="background: gray">Manager
						Dashboard</h4>
				</div>
			</div>
			<div class="row">
				<!-- Annual Leave card example -->
				<div class="col-md-6 mb-4">
					<div class="card border-left-primary shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-warning text-uppercase mb-1">Request
										Pending</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800"
										th:utext="${pendingleavecount}">18</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-comments fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Medical Leave Card Example -->
				<div class="col-md-6 mb-4">
					<div class="card border-left-success shadow h-100 py-2">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-warning text-uppercase mb-1">Employee
										on Leave</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800"
										th:utext="${approvedleavecount}">60</div>
								</div>
								<div class="col-auto">
									<i class="fas fa-comments fa-2x text-gray-300"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Compensation Leave Card Example -->

			</div>

			<div class="col-lg-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Leave History</h4>
						<p class="card-description"></p>
						<table class="table table-hover"
							th:if="${not #lists.isEmpty(elist)}">
							<thead>
								<tr style="background: #d1e0e0">
									<th>Employee Name</th>
									<th>Applied Date</th>
									<th>Status</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="employee:${elist}">
									<td
										th:text="${employee.user.firstName+' '+employee.user.lastName}">Jacob</td>
									<td th:text=${employee.applyLeaveDate}>23/05/2020</td>
									<td th:text=${employee.leaveStatus}><label
										class="badge badge-danger">Pending</label></td>
									<td><a href="leavedetails.html"
										th:href="@{/manager/{username}/leaveapprovalform/(username = ${session.username})}+${employee.Id}">View
											Details</a></td>

								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<!-- content-wrapper ends -->
			<!-- partial:partials/_footer.html -->

			<!-- partial -->
		</div>
		<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
	<!-- </div> -->
	<!-- container-scroller -->
	<!-- plugins:js -->
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->
	<script src="../assets/js/shared/off-canvas.js"></script>
	<script src="../assets/js/shared/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="../assets/js/demo_1/dashboard.js"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<!-- End custom js for this page-->
</body>
</html>
