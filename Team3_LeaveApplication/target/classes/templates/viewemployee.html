<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- inject:css -->
<link rel="stylesheet" href="../../assets/css/shared/style.css"
	th:href="@{/assets/css/shared/style.css}" />
<link rel="stylesheet" href="../../assets/css/demo_1/style.css"
	th:href="@{/assets/css/demo_1/style.css}" />
<link rel="stylesheet" href="../../custom/custom.css"
	th:href="@{/custom/custom.css}" />
<title>User Dashboard</title>
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div class="main-panel">
          <div class="content-wrapper">
          	<div class="ml-lg-auto ml-3 toolbar-item">
          	<a href="account.html" th:href="@{/admin/{username}/adduser (username = ${session.username})}" >Add User</a>
            <div class="row">
              <div class="col-lg-6 grid-margin stretch-card">
              	 <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Employees</h4>
                    <table class="table table-hover" th:if="${not #lists.isEmpty(users)}">
                      <thead>
                        <tr>
                          <th>Id</th>
                          <th>Name</th>
                          <th>Role</th>
                          <th>Edit User</th>
                          <th>Delete User</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="user:${users}">
                          <td th:utext="${user.Id}">Id</td>
                        
                          <td th:utext="${user.firstName} + ' ' + ${user.lastName}">Name</td>
                          <td th:utext=${user.role.roleName}>Role Name</td>
                          <td><a href="account.html" th:href="@{/admin/{username}/edituser/{userid}(username = ${username},userid = ${user.Id})}" th:utext="#{user.page.edit}"></a></td>
                          <td><a href="viewemployee.html" th:href="@{/admin/{username}/deleteuser/{userid}(username = ${username},userid = ${user.Id})}" th:utext="#{user.page.delete}"></a></td>
                     	</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
</body>
</html>
