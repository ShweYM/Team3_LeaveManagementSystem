<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View Employees</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="../../../assets/vendors/iconfonts/ionicons/css/ionicons.css">
    <link rel="stylesheet" href="../../../assets/vendors/iconfonts/typicons/src/font/typicons.css">
    <link rel="stylesheet" href="../../../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../../../assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="../../../assets/vendors/css/vendor.bundle.addons.css">
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link rel="stylesheet" href="../../../assets/css/shared/style.css">
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="../../../assets/css/demo_1/style.css">
    <!-- End Layout styles -->
    <link rel="shortcut icon" href="../../../assets/images/favicon.png" />
  </head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div class="main-panel">
          <div class="content-wrapper">
	<div class="col-12 grid-margin">
		<div class="card">
			<div class="card-body">
				<h1 class="card-title"> Employee Details</h1>
				<form class="form-sample" th:object = "${user}" action="/" th:action="@{/admin/{username}/saveuser(username =${session.username})}" method="post">
				
					<p class="card-description"> Personal info </p>
					<input type="hidden" th:field="*{Id}">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">First Name</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field = "*{firstName}" th:text="${firstName}"/>
								<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Last Name</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field = "*{lastName}" th:text="${LastName}"/>
								<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">NRIC/FIN</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field = "*{nric}" th:text="${nric}"/>
								<p th:if="${#fields.hasErrors('nric')}" th:errors="*{nric}"></p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Username</label>
							<div class="col-sm-9">
								<input type="text" class="form-control"th:field = "*{username}" th:text="${username}"/>
								<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">Home</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field = "*{homeNumber}" th:text="${homeNumber}"/>
								<p th:if="${#fields.hasErrors('homeNumber')}" th:errors="*{homeNumber}"></p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Mobile</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field = "*{mobileNumber}" th:text="${mobileNumber}"/>
								<p th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"></p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Gender</label>
						<div class="col-sm-9">
							<select class="form-control"th:field="*{gender}">
								<option th:each="genderOpt: ${T(com.sa4105.javaca2.model.Gender).values()}"
								th:value = "${genderOpt}" th:text  =" ${genderOpt}"></option>
							</select>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Date of Birth</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" th:field="*{dateOfBirth}" th:text="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}" placeholder="yyyy-mm-dd"/>
							<p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">Email</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field = "*{emailAddress}" th:text="${emailAddress}"/>
								<p th:if="${#fields.hasErrors('emailAddress')}" th:errors="*{emailAddress}"></p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Role</label>
						<div class="col-sm-9">
							<select class="form-control" th:field="*{role}">
								<option value="" class="form-control" th:if="${user.Id == null}">Select Role Type</option>
								<option value="" class="form-control" th:unless="${user.Id == null}"></option>
								<option th:each="role:${roles}" th:value = "${role.roleName}" th:text = "${role.roleName}"></option>
							</select>
						</div>
					</div>
				</div>
				</div>
			<div class="row">
				<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">Supervisor</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{SupervisedBy}" th:text="${SupervisedBy}"/>
								<p th:if="${#fields.hasErrors('SupervisedBy')}" th:errors="*{SupervisedBy}"></p>
							</div>
						</div>
					</div>
				<div class="col-md-6">
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Start Date</label>
						<div class="col-sm-9">
							<input type="date" class="form-control" th:field="*{workStartDate}" th:text="${#dates.format(user.workStartDate, 'yyyy-MM-dd')}" placeholder="yyyy-mm-dd"/>
							<p th:if="${#fields.hasErrors('workStartDate')}" th:errors="*{workStartDate}"></p>
						</div>
					</div>
				</div>
			</div>
				<p class="card-description"> Address </p>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Address</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{address}" th:text="${address}"/>
								<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Postcode</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{postcode}" th:text="${postcode}"/>
								<p th:if="${#fields.hasErrors('postcode')}" th:errors="*{postcode}"></p>
							</div>
						</div>
					</div>					
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">City</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" th:field="*{city}" th:text="${city}"/>
								<p th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
							</div>
						</div>
					</div>
				</div>
				<button type="button" class="btn btn-danger">Delete</button>
				<button type="submit" class="btn btn-success mr-2">Save</button>
                          <button class="btn btn-light">Cancel</button>
			</form>
		</div>
	</div>
	<footer class="footer">
            <div class="container-fluid clearfix">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2020 Team 3. All rights reserved.</span>
            </div>
          </footer>
</div>
</div>
</div>
 <!-- plugins:js -->
    <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../../assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="../../../assets/js/shared/off-canvas.js"></script>
    <script src="../../../assets/js/shared/misc.js"></script>
    <!-- endinject -->
</body>
</html>
