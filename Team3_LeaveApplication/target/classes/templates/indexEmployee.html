<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- inject:css -->
<link rel="stylesheet" href="../../assets/css/shared/style.css"
	th:href="@{/assets/css/shared/style.css}" />
<link rel="stylesheet" href="../../assets/css/demo_1/style.css"
	th:href="@{/assets/css/demo_1/style.css}" />
<link rel="stylesheet" href="../../custom/custom.css"
	th:href="@{/custom/custom.css}" />
<title>User Dashboard</title>
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<!-- partial -->
	<!-- <div class="main-panel"> -->
	<div class="content-wrapper">
		<!-- Page Title Header Starts-->
		<div class="row page-title-header">
			<div class="col-12">
				<div class="page-header">
					<h4 class="approveformhead" style="background: gray">User
						Dashboard</h4>
				</div>
			</div>
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tbody>
					<tr>
						<td width="40%" height="32"><span class="content"
							style="padding-left: 8px;"><b><i>Staff Name</i></b></span></td>
						<td width="60%"><span
							th:utext="${session.user.firstName} + ' ' + ${session.user.lastName}">Template
								Name</span></td>
					</tr>
					<tr>
						<td width="40%" height="32"><span class="content"
							style="padding-left: 8px;"><b><i>Staff ID</i></b></span></td>
						<td width="60%"><span th:utext="${session.user.Id}">Template
								ID</span></td>
					</tr>
					<tr>
						<td width="40%" height="32"><span class="content"
							style="padding-left: 8px;"><b><i>Role</i></b></span></td>
						<td width="60%"><span
							th:utext="${session.user.role.roleName}">Template Role</span></td>
					</tr>
				</tbody>
			</table>
			<br>
			<!-- nav bar -->
			<!-- end of nav bar -->
			<div class="card">
				<div class="card-body">
					<div class="row">
						<!-- Annual Leave card example -->
						<div class="col-md-4">
							<div class="card border-left-primary shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div
												class="text-xs font-weight-bold text-warning text-uppercase mb-1">Annual
												Leave</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:utext=${leavebalanceAnnual}
												th:if="not ${session.username == null}">20</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-comments fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<br> <br>
						<!-- Medical Leave Card Example -->

						<div class="col-md-4">
							<div class="card border-left-success shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div
												class="text-xs font-weight-bold text-warning text-uppercase mb-1">Medical
												Leave</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:utext=${leavebalanceMedical}
												th:if="not ${session.username == null}">30</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-comments fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Compensation Leave Card Example -->
						<div class="col-md-4">
							<div class="card border-left-warning shadow h-100 py-2">
								<div class="card-body">
									<div class="row no-gutters align-items-center">
										<div class="col mr-2">
											<div
												class="text-xs font-weight-bold text-warning text-uppercase mb-1">Compensation
												Leave</div>
											<div class="h5 mb-0 font-weight-bold text-gray-800"
												th:utext=${leavebalanceCompensation}
												th:if="not ${session.username == null}">8</div>
										</div>
										<div class="col-auto">
											<i class="fas fa-comments fa-2x text-gray-300"></i>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>


			</div>
		</div>

		<table th:if="${not #lists.isEmpty(leaves)}"
			class="table table-striped">
			<thead>
				<tr>
					<th>Leave Type</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Status</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="leave:${leaves}">
					<td th:text="${leave.leaveType.leaveTypeName}" class="py-1">Annual
						Leave</td>
					<!--  T(src.main.java.javaca1.model.leaveType) -->
					<td th:text="${leave.leaveStartDate}">14/01/2020</td>
					<td th:text="${leave.leaveEndDate}">16/01/2020</td>
					<td th:text="${leave.leaveStatus}">Approved</td>
					<td><a href="leavedetails.html"
						th:href="@{/user/{username}/leavedetails/(username = ${session.username})}+${leave.Id}">View
							Details</a></td>
				</tr>
			</tbody>
		</table>

		<!-- partial -->
	</div>

	<script src="../assets/js/shared/off-canvas.js"></script>
	<script src="../assets/js/shared/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="../assets/js/demo_1/dashboard.js"></script>
	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<!-- End custom js for this page-->
</body>
</html>
