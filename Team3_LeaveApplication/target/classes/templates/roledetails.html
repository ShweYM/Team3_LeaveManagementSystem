<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Leave Details</title>

<!-- inject:css -->
<link rel="stylesheet" href="../../assets/css/shared/style.css"
	th:href="@{/assets/css/shared/style.css}">
<!-- endinject -->
<!-- Layout styles -->
<link rel="stylesheet" href="../../assets/css/demo_1/style.css"
	th:href="@{/assets/css/demo_1/style.css}">

<!-- End Layout styles -->

<link rel="shortcut icon" href="../../custom/custom.css"
	th:href="@{/custom/custom.css}" />

</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>

	<div class="main-panel">
		<div class="content-wrapper">
			<!-- nav bar -->
			<div class="col-12">
				<div class="page-header">
					<h3 class="approveformhead">Role Details</h3>
					<!-- <div class="quick-link-wrapper w-100 d-md-flex flex-md-wrap">
						<ul class="quick-links ml-auto">
							<li><a href="#">Back</a></li>
						</ul>
					</div> -->
				</div>
			</div>
			<!-- end of nav bar -->

			<!-- Form style -->
			<div class="col-12 grid-margin">
				<div class="card">
					<div class="card-body">

						<!-- <h4 class="card-title">Leave History</h4> -->
						<form class="form-sample" th:object="${role}"
							th:action="@{/admin/{username}/role/save/(username = ${session.username})}"
							method="get">
							<!-- <p class="card-description">Personal info</p> -->
							<fieldset>
								<input type="hidden" th:field="*{Id}">
							</fieldset>
							<div class="row">
								<div class="col-md-6" style="flex: 0 0 50%">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Role Name</label>
										<div class="col-sm-9">
											<fieldset>
												<input type="text" th:value="*{roleName}"
													th:field="*{roleName}" id="roleName" class="form-control">
												<p th:if="${#fields.hasErrors('roleName')}"
													th:errors="*{roleName}"></p>
											</fieldset>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6" style="flex: 0 0 50%">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">Start Time</label>
										<div class="col-sm-9">
											<fieldset>
												<input type="text" th:value="*{startWorkingHour}"
													th:field="*{startWorkingHour}" id="leaveReason"
													class="form-control">
												<p th:if="${#fields.hasErrors('startWorkingHour')}"
													th:errors="*{startWorkingHour}"></p>
											</fieldset>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6" style="flex: 0 0 50%">
									<div class="form-group row">
										<label class="col-sm-3 col-form-label">End Time</label>
										<div class="col-sm-9">
											<fieldset>
												<input type="text" th:value="*{endWorkingHour}"
													th:field="*{endWorkingHour}" id="leaveReason"
													class="form-control">
												<p th:if="${#fields.hasErrors('endWorkingHour')}"
													th:errors="*{endWorkingHour}"></p>
											</fieldset>
										</div>
									</div>
								</div>
							</div>
							<div class="template-demo">
								<fieldset>
									<button type="submit"
										class="btn btn-primary btn-rounded btn-fw">Save</button>

									<a href="rolesummary.html"
										th:href="@{/admin/{username}/rolesummary/(username=${session.username})}"
										class="btn btn-secondary btn-rounded btn-fw">Cancel</a> 
									<!-- <a
										href="rolesummary.html"
										th:href="@{/admin/{username}/deleterole/(username=${session.username})}"
										class="btn btn-danger btn-rounded btn-fw">Delete</a> -->
								</fieldset>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
