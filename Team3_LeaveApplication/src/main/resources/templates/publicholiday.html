<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- inject:css -->
<link rel="stylesheet" href="../../assets/css/shared/style.css"
	th:href="@{/assets/css/shared/style.css}" />
<link rel="stylesheet" href="../../assets/css/demo_1/style.css"
	th:href="@{/assets/css/demo_1/style.css}" />
<link rel="stylesheet" href="../../custom/custom.css"
	th:href="@{/custom/custom.css}" />
<title>Public Holiday Summary</title>
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div class="main-panel">
          <div class="content-wrapper">
	<div class="col-12 grid-margin">
		<div class="card">
			<div class="card-body">
				<h1 class="card-title">Manage Public Holiday</h1>
				<form class="form-sample" th:object = "${publicholiday}" th:action="@{/admin/{username}/savepublicholiday}" method="post")>
					<p class="card-description"></p>
					<input type="hidden" th:field="*{Id}">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">Holiday Name</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" th:field = "*{phName}" th:text="*{phName}"/>
								</div>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group row">
							<label class="col-sm-3 col-form-label">Holiday Date</label>
								<div class="col-sm-9">
									<input type="date" class="form-control" th:field = "*{phDate}" th:text="${#dates.format(publicholiday.phDate, 'yyyy-MM-dd')}" placeholder="yyyy-mm-dd"  th:if="${publicholiday.Id == null}"/>
									<input type="date" class="form-control" th:field = "*{phDate}" th:text="*{phDate}" placeholder="yyyy-mm-dd" th:unless="${publicholiday.Id == null}"/>
								</div>
							</div>
						</div>
					</div>
					
				<button type="button" class="btn btn-danger" th:action="@{/admin/{username}/deletepublicHoliday(username = ${session.username})}">Delete</button>
				<button type="submit" class="btn btn-success mr-2" th:action="@{/admin/{username}/savepublicHoliday(username = ${session.username})}" th:if="${publicholiday.Id == null}">Add</button>
				<button type="submit" class="btn btn-success mr-2" th:action="@{/admin/{username}/savepublicHoliday(username = ${session.username})}" th:unless="${publicholiday.Id == null}">Update</button>
				
			</form>
			</div>
		</div>
	<footer class="footer">
            <div class="container-fluid clearfix">
              <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2020 Team 3. All rights reserved.</span>
              </span>
            </div>
          </footer>
</div>
</div>
</div>
 <!-- plugins:js -->
    <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../../assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="../../../assets/js/shared/off-canvas.js"></script>
    <script src="../../../assets/js/shared/misc.js"></script>
    <!-- endinject -->
</body>
</html>
