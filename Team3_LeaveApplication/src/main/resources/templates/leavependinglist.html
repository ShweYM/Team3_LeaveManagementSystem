<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="../../assets/css/shared/style.css"
	th:href="@{/assets/css/shared/style.css}" />
<link rel="stylesheet" href="../../assets/css/demo_1/style.css"
	th:href="@{/assets/css/demo_1/style.css}" />
<link rel="stylesheet" href="../../Content/assets/css/bootstrap.css"
	th:href="@{/Content/assets/css/bootstrap.css}" />
<link rel="stylesheet" href="../../Content/assets/css/bootstrap.min.css"
	th:href="@{/Content/assets/css/bootstrap.min.css}" />
<title>Leave Summary</title>
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<br>
	<br>
	<div class="container">
		<table id="employee" class="table table-striped table-bordered"
		style="width: 100%" th:if="${not #lists.isEmpty(plist)}">
		<thead>
			<tr style="background: #d1e0e0">
				<th>Employee Name</th>
				<th>Leave Type</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>Reason</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee:${plist}">
				<td th:text="${employee.user.firstName+' '+employee.user.lastName}">Jacob</td>
				<td th:text=${employee.leaveType.leaveTypeName}>Annual Leave</td>
				<td th:text=${employee.leaveStartDate}>23/05/2020</td>
				<td th:text=${employee.leaveEndDate}>24/05/2020</td>
				<td th:text=${employee.leaveReason}>Vacation</td>
				<td th:text=${employee.leaveStatus}><label
					class="badge badge-danger">Pending</label></td>
				<td><a href="" class="edit"
					th:href="@{/manager/{username}/leaveapprovalform/(username = ${session.username})}+${employee.id}"
					th:text="View"><i class="material-icons" title="Edit">&#xE254;</i></a></td>
			</tr>

		</tbody>
	</table>
	</div>

	<script
		th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js}"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
		crossorigin="anonymous"></script>
	<script type="text/javascript" th:src="@{/custom/custom_datatable.js}"></script>
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>
	<script
		th:src="@{https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap.min.js}"></script>
</body>
</html>
