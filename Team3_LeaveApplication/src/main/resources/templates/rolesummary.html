<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- inject:css -->
<link rel="stylesheet" href="../../assets/css/shared/style.css"
	th:href="@{/assets/css/shared/style.css}" />
<link rel="stylesheet" href="../../assets/css/demo_1/style.css"
	th:href="@{/assets/css/demo_1/style.css}" />
<link rel="stylesheet" href="../../custom/custom.css"
	th:href="@{/custom/custom.css}" />
<title>Role Summary</title>
</head>
<body>
	<header th:insert="fragments/general.html :: header"> </header>
	<div class="main-panel">
          <div class="content-wrapper">
          	<div class="ml-lg-auto ml-3 toolbar-item">
          	<a href= "roledetails.html" th:href="@{/admin/{username}/addrole/(username = ${session.username})}" type="button" class="btn btn-primary toolbar-item">Add</a>
            <div class="row">
              <div class="col-lg-6 grid-margin stretch-card">
              	 <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Roles</h4>
                    <table class="table table-hover" th:if="${not #lists.isEmpty(roles)}">
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Role Name</th>
<!--                           <th>Start Time</th> -->
<!--                           <th>End Time</th> -->
                          <th>Edit User</th>
                          <th>Delete User</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="role:${roles}">
                          <td th:utext="${role.Id}">Id</td>
                          <td th:utext=${role.roleName}>Role Name</td>
<!--                           <td th:utext=${role.startWorkingHour}>Role Name</td> -->
<!--                           <td th:utext=${role.endWorkingHour}>Role Name</td> -->
                           <td><a href="roledetails.html" th:href="@{/admin/{username}/editrole/{roleid}(username = ${session.username},roleid = ${role.Id})}" th:utext="#{role.page.edit}"></a></td>
                          <td><a href="rolesummary.html" th:href="@{/admin/{username}/deleterole/{roleid}(username = ${session.username},roleid = ${role.Id})}" th:utext="#{role.page.delete}"></a></td>
                     	</tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>
</body>

</html>
